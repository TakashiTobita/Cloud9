<script type="text/javascript">
$(document).ready(function() {
    $(".my-form").submit(function() {
        // フォームが送信された時に実行される
        var text1 = $(".text1").val();
        var text2 = $(".text2").val();
        if (text1 !== text2) {
            $(".error").html("テキストが一致しません");

            // フォームの送信をキャンセル
            return false;
        }
    });
});
</script>
